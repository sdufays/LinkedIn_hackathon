<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Background</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="myMentor.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="your-mentors-tab bg-white p-2 m-6 rounded-lg shadow-lg w-11/12 max-w-4xl">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group"><div class="text-wrapper">Create Profile</div></div>
          <img class="line" src="img/line-1.svg" />
          <div class="div">Your mentors</div>
          <div class="text-wrapper-2">Your mentees</div>
          <p class="request-another">
            <span class="span">Request</span> <span class="text-wrapper-3"> another mentor</span>
          </p>
          <img class="img" src="img/line-2.svg" />
          <div class="ellipse"></div>
          <div class="ellipse-2"></div>
          <p class="sayada-arouna">
            <span class="text-wrapper-3">Name 1 </span> <span class="text-wrapper-4">1st</span>
          </p>
          <p class="spongebob-square">
            <span class="text-wrapper-3">SpongeBob Square Pants </span> <span class="text-wrapper-4">1st</span>
          </p>
          <div class="group">
            <div class="div-wrapper"><div class="text-wrapper-5">Message</div></div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="text-wrapper-5">Message</div></div>
          </div>
          <img class="line-2" src="img/line-3.svg" />
          <img class="line-3" src="img/line-4.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
