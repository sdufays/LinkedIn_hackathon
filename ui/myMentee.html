<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="myMentee.css">
    <title>LinkedIn My Network</title>


    <title>Rounded Rectangle Button</title>
    <style>
        .message-button {
            padding: 10px 20px;
            font-size: 16px;
            color: black;
            background-color: white;
            border: 2px solid rgb(10, 102, 205);
            border-radius: 28px; /* This makes the corners rounded */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message-button:hover {
            background-color: rgb(10, 95, 193); /* Light blue background on hover */
        }

        .create-button:hover {
            background-color: rgb(10, 95, 193); /* Light blue background on hover */
        }

        .mentors-tab:hover {
            background-color: rgb(79, 138, 206); /* Light blue background on hover */
        }

        .mentee-tab:hover {
            background-color: rgb(79, 138, 206); /* Light blue background on hover */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen" style="background-color: #F4F2EE;">
    <div class="overlay">
        <header class="header">
            <div class="header-content flex items-center space-x-4">
                <nav class="header-nav flex space-x-4 mb-2">
                    <a href="myMentors.html" class="mentors-tab text-blue-500 hover:underline">Your mentors</a>
                    <a href="myMentee.html" class="mentors-tab text-blue-500 hover:underline">Your mentees</a>
                </nav>
                <div>
                    <a href="makeProfile.html"><button class="create-button bg-blue-500 text-white px-4 py-2 rounded mb-1 float-right">Create Profile</button></a>
                </div>
            </div>
            <div class="header-line"></div>
        </header>
        <div class="content">
            <section class="invitations">
                <div class="invitation">
                    <img src="https://via.placeholder.com/60" alt="Profile Image" class="profile-image">
                    <div class="invitation-info">
                        <p class="name">Bob Smith</p>
                        <p class="industry">Education
                            <button class="message-button float-right">Message</button>
                        </p>
                    </div>
                </div>
                <div class="invitation">
                    <img src="https://via.placeholder.com/60" alt="Profile Image" class="profile-image">
                    <div class="invitation-info">
                        <p class="name">Jane Smith</p>
                        <p class="occupation">Project Manager at Company 
                            <button class="message-button float-right">Message</button>
                        </div>
                </div>
                <!-- Add more invitations as needed -->
            </section>
        </div>
        <div class="text-center mt-4 text-xl">
            <a href="matches.html" class="text-blue-500 hover:underline font-bold">Request </a> <span class="text-black"> a mentor</span>
        </div>
        <br><br>
    </div>

    <script src="script.js"></script>

</body>
</html>
