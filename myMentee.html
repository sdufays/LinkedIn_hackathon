<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="myMentee.css" />


    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="your-mentees-tab">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="create-profile"></div>
          <div class="text-wrapper">Your mentors</div>
          <div class="div">Your mentees</div>
          <div class="text-wrapper-5"> <button>Create Profile </button></div>
          <img class="line" src="img/line-2.svg" />
          <div class="group">
            <img class="img" src="img/line-1.svg" />
            <p class="search-for-other">
              <span class="span">Search</span> <span class="text-wrapper-3"> for other mentees</span>
            </p>
            <div class="ellipse"></div>
            <div class="ellipse-2"></div>
            <p class="sayada-arouna">
              <span class="text-wrapper-3">Sayada Arouna </span> <span class="text-wrapper-4">1st</span>
            </p>
            <p class="spongebob-square">
              <span class="text-wrapper-3">SpongeBob Square Pants </span> <span class="text-wrapper-4">1st</span>
            </p>
            <div class="overlap-group"><div class="text-wrapper-5">Message</div></div>
            <div class="div-wrapper"><div class="text-wrapper-5">Message</div></div>
            <img class="line-2" src="img/line-3.svg" />
            <img class="line-3" src="img/line-4.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
