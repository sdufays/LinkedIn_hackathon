<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <title>Possible Matches</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="overlay bg-white rounded-lg shadow-lg w-4/5 max-w-4xl p-8">
        <header class="header mb-8">
            <div class="header-content flex items-center justify-between">
                <a href="mainPage.html" class="text-blue-500 hover:underline">Back to Main Page</a>
                <h1 class="text-2xl font-semibold">Possible Matches</h1>
            </div>
            <div class="header-line bg-black h-0.5 mt-4"></div>
        </header>
        <div class="content">
            <section class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Mentors:</h2>
                <div class="invitation flex items-center border p-4 rounded mb-4">
                    <img src="https://via.placeholder.com/60" alt="Profile Image" class="profile-image rounded-full mr-4">
                    <div class="invitation-info flex-grow">
                        <p class="name text-lg font-medium">Patrick Star <span class="connection-degree text-sm text-gray-500">1st</span></p>
                        <p class="match text-gray-600">Patrick is a 90% match</p>
                    </div>
                    <button class="message-btn bg-blue-500 text-white px-4 py-2 rounded">Message</button>
                </div>
                <div class="invitation flex items-center border p-4 rounded mb-4">
                    <img src="https://via.placeholder.com/60" alt="Profile Image" class="profile-image rounded-full mr-4">
                    <div class="invitation-info flex-grow">
                        <p class="name text-lg font-medium">SpongeBob SquarePants <span class="connection-degree text-sm text-gray-500">1st</span></p>
                        <p class="match text-gray-600">SpongeBob is a 74% match</p>
                    </div>
                    <button class="message-btn bg-blue-500 text-white px-4 py-2 rounded">Message</button>
                </div>
            </section>
            <section>
                <h2 class="text-xl font-semibold mb-4">Mentees:</h2>
                <div class="invitation flex items-center border p-4 rounded mb-4">
                    <img src="https://via.placeholder.com/60" alt="Profile Image" class="profile-image rounded-full mr-4">
                    <div class="invitation-info flex-grow">
                        <p class="name text-lg font-medium">Patrick Star <span class="connection-degree text-sm text-gray-500">1st</span></p>
                        <p class="match text-gray-600">Patrick is a 100% match</p>
                    </div>
                    <button class="message-btn bg-blue-500 text-white px-4 py-2 rounded">Message</button>
                </div>
                <div class="invitation flex items-center border p-4 rounded mb-4">
                    <img src="https://via.placeholder.com/60" alt="Profile Image" class="profile-image rounded-full mr-4">
                    <div class="invitation-info flex-grow">
                        <p class="name text-lg font-medium">SpongeBob SquarePants <span class="connection-degree text-sm text-gray-500">1st</span></p>
                        <p class="match text-gray-600">SpongeBob is a 47% match</p>
                    </div>
                    <button class="message-btn bg-blue-500 text-white px-4 py-2 rounded">Message</button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
