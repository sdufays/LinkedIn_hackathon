<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="makeProfile.css">
    <title>Create Profile</title>
</head>
<body class="flex items-center justify-center min-h-screen mt-12 mb-12" style="background-color: #F4F2EE;">
    <div class="overlay bg-white rounded-lg shadow-lg w-4/5 max-w-2xl p-8">
        <header class="header mb-8">
            <div class="header-content flex items-center justify-between">
                <nav class="header-nav flex space-x-4">
                    <a href="myMentors.html" class="mentors-tab text-blue-500 hover:underline">Your mentors</a>
                    <a href="myMentee.html" class="mentors-tab text-blue-500 hover:underline">Your mentees</a>
                </nav>
                <a href="makeProfile.html">
                    <button class="create-button bg-blue-500 text-white px-4 py-2 rounded">Create Profile</button>
                </a>
            </div>
            <div class="header-line bg-black h-0.5 mt-4"></div>
        </header>
        <div class="content">
            <section class="create-profile-demo">
                <div class="mb-4">
                    <h2 class="text-2xl font-semibold mb-4">Mentorship Profile</h2>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Bio:</label>
                        <textarea class="w-full p-2 border border-gray-300 rounded" rows="4"> </textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Degree:</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Time preferences:</label>
                        <select class="w-full p-2 border border-gray-300 rounded">
                          <option> </option>
                            <option>Weekly</option>
                            <option>Monthly</option>
                            <option>Quarterly</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Location:</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">School:</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Skills:</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Select community (if applicable):</label>
                        <select class="w-full p-2 border border-gray-300 rounded">
                          <option> </option>
                            <option>First-Gen</option>
                            <option>Low-income</option>
                            <option>Woman</option>
                        </select>
                    </div>
                </div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Save Profile</button>
            </section>
        </div>
    </div>
</body>
</html>
