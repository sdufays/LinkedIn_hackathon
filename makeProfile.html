<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="makeProfileGuide.css" />
    <link rel="stylesheet" href="makeProfile.css" />
  </head>
  <body>
    <div class="create-profile-demo">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="overlap"><div class="text-wrapper">Save Profile</div></div>
          <img class="line" src="img/line-1.svg" />
          <div class="div">Mentorship Profile</div>
          <div class="overlap-2">
            <div class="text-wrapper-2">Bio:</div>
            <div class="group">
              <div class="div-wrapper"><p class="p">“I am a full stack developer at...”</p></div>
            </div>
            <div class="overlap-3">
              <div class="group-2"></div>
              <div class="text-wrapper-3">Degree:</div>
            </div>
            <div class="overlap-4">
              <div class="group-3"></div>
              <div class="text-wrapper-4">TIme preferences:</div>
              <div class="text-wrapper-5">Location:</div>
              <img class="img" src="img/line-4.svg" />
              <div class="dropdown-form-yes">
                <div class="frame">
                  <div class="dropdown-form"><div class="text-wrapper-6">Weekly</div></div>
                  <div class="dropdown-form"><div class="text-wrapper-6">Monthly</div></div>
                  <div class="dropdown-form"><div class="text-wrapper-6">Quarterly</div></div>
                </div>
              </div>
            </div>
          </div>
          <div class="overlap-5">
            <div class="group-4"></div>
            <div class="text-wrapper-3">School:</div>
          </div>
          <div class="overlap-6">
            <div class="group-4"></div>
            <div class="text-wrapper-3">Skills:</div>
          </div>
          <div class="overlap-7">
            <div class="text-wrapper-7">Select community (if applicable):</div>
            <div class="frame-wrapper">
              <div class="frame">
                <div class="dropdown-form"><div class="text-wrapper-6">First-Gen</div></div>
                <div class="dropdown-form"><div class="text-wrapper-6">Low-income</div></div>
                <div class="dropdown-form"><div class="text-wrapper-6">Woman</div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
